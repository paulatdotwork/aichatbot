<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YDIG's AI Chat</title>
    <script>
        async function getResponse() {
            const prompt = document.getElementById('prompt').value;
            const temperature = document.getElementById('temperature').value;
            const top_k = document.getElementById('top_k').value;
            const top_p = document.getElementById('top_p').value;

            const response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: prompt, temperature: parseFloat(temperature), top_k: parseInt(top_k), top_p: parseFloat(top_p) }),
            });

            if (!response.ok) {
                console.error('HTTP error', response.status, response.statusText);
                return;
            }

            const data = await response.json();
            document.getElementById('response').innerText = data.response;
        }
    </script>
</head>
<body>
    <h1>YDIG's AI Chat - Work in Progress</h1>
    <textarea id="prompt" rows="4" cols="50" placeholder="Enter your prompt here..."></textarea><br>
    
    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" value="0.9" step="0.1" min="0" max="2"><br>

    <label for="top_k">Top K:</label>
    <input type="number" id="top_k" value="60" min="1" max="100"><br>

    <label for="top_p">Top P:</label>
    <input type="number" id="top_p" value="0.9" step="0.1" min="0 max="1"><br>

    <button onclick="getResponse()">Spray and Pray</button>
    <h2>Response:</h2>
    <pre id="response"></pre>
</body>
</html>
